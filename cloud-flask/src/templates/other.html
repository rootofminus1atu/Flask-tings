{% extends "layout.html" %}

{% block content %}
<h2>Other</h2>

<button id="increment-button">Increment</button>
<h2 id="count-display"></h2></body>

<script>
    let count = 0
    document.getElementById('count-display').innerHTML = count

    document.getElementById('increment-button').addEventListener('click', () => {

        count += 1
        document.getElementById('count-display').innerHTML = count
    })
</script>
{% endblock %}
